<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="styles.css" />
</head>
<body>
  Enter a URL here:
  <form method="POST">
    <input type="input" name="url"></input>
  </form>
  <div id ="submitButton">Submit</div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
  <script>
  $('#submitButton').click(function(){
    // debugger;
    var $webLookup = $('input').val();
    var webLookupObj = {url: $webLookup}
    console.log(webLookupObj);
    $.ajax({
      url: 'http://127.0.0.1:8080',
      type: 'POST',
      data: JSON.stringify(webLookupObj),
      contentType: 'application/json',
      crossDomain: true,
      success: function (data) {
        console.log('webLookup sent');
      },
      error: function (data) {
        console.error('Failed to send webLookup');
      }
    });
  });

  </script>
</body>
</html>
